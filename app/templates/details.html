{% extends "layout.html" %}

{% block title %} Details {% endblock %}

{% block content %}
	<div class="col-sm-6 col-md-offset-1">
	{% if doc %}
		{% if doc.error is not none %}
			Unexpected error: {{doc.error}}
		{% else %}
			<h1>{{doc.details.name}}</h1>
		{% endif %}
  		{{ doc.details }}
	{% else%}
		Unexpected error: Null document!
		{% endif %}
	</div>
{% endblock %}
