<html>
  <head>
	  <title> {{ title }} </title>
  </head>
  <body>
	  <form action="" method="post" name="search">
		  {{ form.hidden_tag() }}
		  <p>
			  Please enter your query:<br>
			  {{ form.query_string(size=80) }}<br>
		  </p>
		  <p><input type="submit" value="Search"></p>
	  </form>
	  <h1>Hi, {{ user }}!</h1>
    {% for res in results %}
    <div><p>{{ res.title }} says: <b>{{ res.body }}</b></p></div>
    {% endfor %}
  </body>
</html>
